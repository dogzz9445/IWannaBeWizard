syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package WizardSystem;

option csharp_namespace = "WizardSystem.Protobuf";

service WizardService
{
    rpc PostMagicImageRaw (Image) returns (Magic);
}

// 이미지
message Image {
    int32 width = 1;
    int32 height = 2;
    bytes imageData = 3;
}

// Magic 타입
message Magic {
    string type = 1;
}

